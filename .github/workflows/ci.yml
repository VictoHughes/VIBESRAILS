name: CI — VibesRails v2 Full Guard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,mcp,semgrep]"

      - name: Lint with ruff
        run: ruff check vibesrails/

      - name: Run tests with coverage
        run: pytest tests/ --cov=vibesrails --cov-fail-under=80 --timeout=60 -q --tb=short

  vibesrails-guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install vibesrails
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,mcp,semgrep]"

      - name: v1 scan — security patterns
        run: vibesrails --all

      - name: v2 scan — all 21 guards (advisory)
        continue-on-error: true
        run: vibesrails --senior-v2

      - name: File size check — no file over 300 lines
        run: |
          OVER=$(find vibesrails/ -name '*.py' -exec awk 'END{if(NR>300) print FILENAME": "NR" lines"}' {} \;)
          if [ -n "$OVER" ]; then
            echo "Files over 300 lines:"
            echo "$OVER"
            exit 1
          fi
          echo "All files under 300 lines."
